<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="https://i.pinimg.com/564x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" alt="Ícone padrão" class="icon">
            <h2>Jose Maria</h2>
            <p>Bem-vindo(a) a sua lista de tarefas. Aqui você encontrará todas suas tarefas cadastradas, seu perfil e os links que você adicionou. Explore e gerencie suas tarefas de maneira eficiente e fácil.</p>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Links</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1>Lista de tarefas</h1>
            <div class="tasks-container">
                <div class="tasks">
                    <h2>Dia</h2>
                    <ol id="day-tasks">
                        
                    </ol>
                    <div class="task-input-container">
                        <input type="text" id="new-day-task" placeholder="Nova tarefa">
                        <button onclick="addTask('day')">Adicionar</button>
                    </div>
                </div>
                <div class="tasks">
                    <h2>Noite</h2>
                    <ol id="night-tasks">
                        
                    </ol>
                    <div class="task-input-container">
                        <input type="text" id="new-night-task" placeholder="Nova tarefa">
                        <button onclick="addTask('night')">Adicionar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
